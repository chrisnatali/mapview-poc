<html>
    <head>
        <title>MapView POC</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    </head>
    <body>
        <div id="map" style="width: 100%; height: 100%"></div>
        <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
        <script type="application/json" id="layers">
		[
          {
            "url": "http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
            "maxZoom": 18,
            "attribution": "Map data &copy; <a href=http://openstreetmap.org>OpenStreetMap</a>",
            "id":  "osm.base"
          },
          {
			"url": "http://kaduna-tiles.gridmaps.org:20008/tile/oync-default/{z}/{x}/{y}.png",
            "maxZoom": 18,
            "attribution": "SEL&amp;Columbia University &copy; <a href=http://sel.columbia.edu>SEL</a>",
            "id":  "gridmaps.kaduna"
          }
        ]
		</script>
        <script>
            var map = L.map('map').setView([0.0, 0.0], 13);
            var layers = JSON.parse(document.getElementById('layers').innerHTML);
            // add layers in sorted order
            for(i = 0; i < layers.length; i++) {
                layer = layers[i];
                L.tileLayer(layer.url, { 
                               attribution: layer.attribution, 
                               maxZoom: layer.maxZoom,
                               id: layer.id
                           }).addTo(map);
            }
        </script>
    </body>
</html>
